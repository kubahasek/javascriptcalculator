<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>

<body>
    <div class="container">
        <div class="center-container">
            <div class="input-field">
                <input id="result-field" type="text">
            </div>
            <div class="grid">
                <div class="grid-item grey">
                    <button id="ac">
                        <p>AC</p>
                    </button>
                </div>
                <div class="grid-item grey">
                    <button id="c">
                        <p>C</p>
                    </button>
                </div>
                <div class="grid-item grey">
                    <button id="">
                        <p></p>
                    </button>
                </div>
                <div class="grid-item grey">
                    <button id="/">
                        <p>/</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="7">
                        <p>7</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="8">
                        <p>8</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="9">
                        <p>9</p>
                    </button>
                </div>
                <div class="grid-item grey">
                    <button id="x">
                        <p>*</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="4">
                        <p>4</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="5">
                        <p>5</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="6">
                        <p>6</p>
                    </button>
                </div>
                <div class="grid-item grey">
                    <button id="-">
                        <p>-</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="1">
                        <p>1</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="2">
                        <p>2</p>
                    </button>
                </div>
                <div class="grid-item">
                    <button id="3">
                        <p>3</p>
                    </button>
                </div>
                <div class="grid-item grey">
                    <button id="+">
                        <p>+</p>
                    </button>
                </div>
                <div class="grid-item span-2">
                    <button id="0">
                        <p>0</p>
                    </button>
                </div>
                <div class="grid-item grey">
                    <button id="=">
                        <p>=</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
